
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册</title>
    <link rel="stylesheet" href="登录注册.css">
</head>
<body>
    <div class="container">
        <div class="container-forms">
            <div class="container-info">
                <div class="info-item">
                    <div class="table">
                        <div class="table-cell">
                            <p>
                                你有帐户吗?
                            </p>
                            <button class="info-btn">
                                登 录
                            </button>
                        </div>
                    </div>
                </div>
                <div class="info-item">
                    <div class="table">
                        <div class="table-cell">
                            <p>
                                没有账号快来注册啊?
                            </p>
                            <button class="info-btn">
                                注 册
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-form">
                <div class="form-item log-in">
                    <div class="table">
                        <div class="table-cell">
                            <input type="text" name="Username" placeholder="手机号/用户名">
                            <input type="password" name="Password" placeholder="密码">
                            <button class="btn"> 
                                登 录
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-item sign-up">
                    <div class="table">
                        <div class="table-cell">
                            <input type="text" name="email" placeholder="邮箱">
                            <input type="text" name="fullName" placeholder="手机号">
                            <input type="text" name="Username" placeholder="用户名">
                            <input type="password" name="Password" placeholder="密码">
                            <button class="btn"> 
                                登 录
                            </button>
                                         <br>
                            <hr>
                            <br>
 <div align="center">
 <a style="color: green;" href="index.html">返回主页</a>
</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    const info_btn = document.getElementsByClassName("info-btn")
for (let i = 0; i < info_btn.length; i++) {
  info_btn[i].onclick = () => {
    document.querySelector(".container").classList.toggle("log-in");
  }; 
}
    </script>
</body>
</html>
